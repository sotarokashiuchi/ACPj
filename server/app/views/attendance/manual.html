{{define "attendanceManual"}}
<!DOCTYPE html>
<html>

<head>
    <title>手動入力</title>
    {{ template "head" }}
</head>
<script>
    function setTime() {
        const currentTime = new Date().toISOString();
        const url = `/setting/time?time=${currentTime}`;

        fetch(url)
            .then(response => response.text())
            .then(data => console.log(data))
    }
</script>

<body>
    {{ template "header" }}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <h1>手動入力</h1>
                <form action="/attendance/manual" method="post">
                    <div class="mb-2">
                        <label class="form-label">名前</label>
                        <select class="form-select">
                            {{ range . }}
                            <option value="{{ .SerialNumber }}">{{ .Name }}</option>
                            {{ end }}
                        </select>
                    </div>
                    <div class="my-4">
                        <button type="submit" class="btn btn-outline-primary col-12" name="submit"
                            value="running">時間を設定せずに出席簿を作成</button>
                    </div>
                </form>
                <button onclick="setTime()">Send Request</button>
            </div>
        </div>
    </div>
</body>
</html>
{{end}}
